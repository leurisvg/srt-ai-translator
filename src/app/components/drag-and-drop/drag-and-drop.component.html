<div class="flex items-center justify-center w-full bg-background-400 hover:bg-background-800 transition-colors">
	<label
		class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-100 border-dashed rounded-lg cursor-pointer
		relative"
	>
		<div class="flex flex-col items-center justify-center pt-5 pb-6">
			<svg
				class="w-8 h-8 mb-4 text-gray-100"
				aria-hidden="true"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 20 16"
			>
				<path
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
				/>
			</svg>
			<p class="mb-2 text-sm text-gray-100"><span class="font-semibold">Click to upload</span> or drag a .srt file here</p>
		</div>
		<input
			type="file"
			class="absolute opacity-0 w-full h-full top-0 left-0 hover:cursor-pointer"
			accept="srt"
			(change)="onFileChange($event)"
		/>
	</label>
</div>
