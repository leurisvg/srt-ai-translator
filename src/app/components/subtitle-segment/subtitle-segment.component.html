@for (segment of subtitle; track segment.id) {
	<div class="flex flex-col gap-y-2 pb-6">
		<app-badge
			[text]="segment.id"
			type="outline"
		/>

		<div class="flex">
			<app-badge
				[text]="segment.startTime"
			/>
			<svg class="w-6 h-6 text-gray-100" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
			</svg>
			<app-badge
				[text]="segment.endTime"
			/>
		</div>

		<textarea
			type="text"
			class="block w-full p-2 text-gray-400 border border-gray-600 rounded-lg bg-gray-700 text-xs focus:ring-blue-500 focus:border-blue-500 resize-none"
			[(ngModel)]="segment.text"
			[disabled]="!allowEditSub"
		></textarea>
	</div>
}
